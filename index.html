<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONVERTER</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="top">
            <div class="header">
                <p>Metric/Imperial Unit Conversion</p>
            </div>
            <div class="input">
                <input type="number" id="input-el">
                <button id="conv-btn">Convert</button>
            </div>
        </div>
        <div class="bottom">
            <div class="inside-bottom">
                <div class="btm-head">
                    <p>Length (Meter/Feet)</p>
                    <p class="output" id="length-el"></p>
                </div>
                <div class="btm-head">
                    <p>Volume (Liters/Gallons)</p>
                    <p class="output" id="volume-el"></p>
                </div>
                <div class="btm-head">
                    <p>Mass (Kilograms/Pounds)</p>
                    <p class="output" id="mass-el"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
